name: Terraform plan

on:
  workflow_dispatch:

jobs:
  terraform-plan:
    runs-on: self-hosted
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
      - name: login to azure
        run: az login --service-principal --username ${{ secrets.CLIENT_ID }} --password ${{ secrets.CLIENT_SECRET }} --tenant ${{ secrets.TENANT_ID }}
      - name: terraform init
        run: terraform init
      - name: terraform validate
        run: terraform validate
      - name: terraform plan
        run: terraform plan
  

